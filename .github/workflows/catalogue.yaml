name: catalogue-service
on:
  push:
    branches:
      - master
    paths:
      - '**.js'
      - '.github/workflows/catalogue.yaml'
  pull_request:
    branches:
      - master
    paths:
      - '**.js'
      - '.github/workflows/catalogue.yaml'
jobs:
    catalogue:
      name: Build and Deploy Catalogue Microservice
      runs-on: ubuntu-latest
      steps:
        - name: Checkout repository
          uses: actions/checkout@v3
        - name: set up nodejs
          uses: actions/setup-node@v2
          with:
            node-version: '18'
        - name: Install Dependencies
          run: |
            cd catalogue
            npm install
        - name: Docker Login
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
        - name: Build Docker Image
          run: |
            docker build -t ${{ secrets.DOCKER_USERNAME }}/catalogue:v ./catalogue
        - name: Docker Push
          run: |
            docker push ${{ secrets.DOCKER_USERNAME }}/catalogue:v 